<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pm="http://primefaces.org/mobile"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        
        <script type="text/javascript"></script>
        <title>
            <ui:insert name="titulo">
                Facelets Template
            </ui:insert>
        </title>
    </h:head>

    <h:body>

        <div id="top" class="top">
            <ui:insert name="top">
                <pm:header>
                    <p:graphicImage value= "header.png" width="1360"/>
                </pm:header>
            </ui:insert>
        </div>

        <div id="content" class="center_content">

            <h:form>
                <p:tabMenu activeIndex="#{param.i}">
                    <p:menuitem value="Hacer una reserva" icon="ui-icon-star" outcome = "Inicio">
                        <f:param name="i" value="0" />
                    </p:menuitem>
                    <p:menuitem value="Ver Reservas" icon="ui-icon-search" outcome = "Reservas">
                        <f:param name="i" value="1" />
                    </p:menuitem>
                    <p:menuitem value="Ver Vuelos" icon="ui-icon-document" outcome = "Vuelos" >
                        <f:param name="i" value="2" />
                    </p:menuitem>
                    <p:menuitem value="Ayuda" icon="ui-icon-wrench">
                        <f:param name="i" value="3" />
                    </p:menuitem>
                </p:tabMenu>
            </h:form>
            <ui:insert name="content"></ui:insert>
        </div>

        <div id="bottom" style="position: absolute; left: 0px; bottom: 0px; height: 40px; width: 100%;">
            <ui:insert name="bottom" >
                <center>
                    <p:separator></p:separator>
                    <p:outputLabel>Nicole Arias - Oscar Fierro - David Escudero - Melany Palacios </p:outputLabel>
                    <br></br>
                    <p:outputLabel>Copyright (c) 2018 </p:outputLabel>
                </center> 

            </ui:insert>

        </div>

    </h:body>

</html>
